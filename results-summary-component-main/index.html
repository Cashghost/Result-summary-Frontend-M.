<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link
      rel="stylesheet"
      href="/Users/antoninmasek/Desktop/web design/Challenges/results-summary-component-main/resul-summary-stylesheet.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- Score Board -->
      <div class="score-board">
        <h3>Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <p class="out-of">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- Attributes Board -->
      <div class="attributes">
        <p>Summary</p>
        <div class="attribute-score reaction">
          <img
            src="/Users/antoninmasek/Desktop/web design/Challenges/results-summary-component-main/assets/images/icon-reaction.svg"
            alt="icon sginifiying reaction results"
          />
          <span class="reaction-span">Reaction</span
          ><span class="summary-score">80</span>
          <span class="out-of-span">/ 100</span>
        </div>
        <div class="attribute-score memory">
          <img
            src="/Users/antoninmasek/Desktop/web design/Challenges/results-summary-component-main/assets/images/icon-memory.svg"
            alt="icon sginifiying memory results"
          />
          <span class="memory-span">Memory</span
          ><span class="summary-score">92</span>
          <span class="out-of-span">/ 100</span>
        </div>
        <div class="attribute-score verbal">
          <img
            src="/Users/antoninmasek/Desktop/web design/Challenges/results-summary-component-main/assets/images/icon-verbal.svg"
            alt="icon sginifiying verbal results"
          />
          <span class="verbal-span">Verbal</span
          ><span class="summary-score">61</span>
          <span class="out-of-span">/ 100</span>
        </div>
        <div class="attribute-score visual">
          <img
            src="/Users/antoninmasek/Desktop/web design/Challenges/results-summary-component-main/assets/images/icon-visual.svg"
            alt="icon sginifiying visual results"
          />
          <span class="visual-span">Visual</span
          ><span class="summary-score">72</span>
          <span class="out-of-span">/ 100</span>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
    <div class="signature">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Cashghost">Cashghost</a>.
    </div>
  </body>
</html>
